<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DCAuto — DCA Automático em BTC</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #0066ff; --bg: #f8f9fa; --card: #ffffff; --text: #1a1a1a; --success: #10b981; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 2rem 1rem; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .container { background: var(--card); padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); max-width: 420px; width: 100%; text-align: center; }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .subtitle { color: #666; margin-bottom: 1.5rem; font-size: 1rem; }
    .info { background: #f0f7ff; padding: 1rem; border-radius: 12px; margin-bottom: 1.5rem; font-size: 0.95rem; color: #0066ff; }
    input { width: 100%; padding: 0.9rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
    input:focus { outline: none; border-color: var(--primary); }
    button { width: 100%; padding: 0.9rem; margin: 0.5rem 0; background: var(--primary); color: white; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; transition: 0.2s; }
    button:hover { background: #0052cc; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .preview { background: #f8f9fa; padding: 1rem; border-radius: 12px; margin: 1rem 0; text-align: left; font-size: 0.95rem; border: 1px solid #eee; }
    #status { margin-top: 1rem; font-size: 0.9rem; min-height: 1.5rem; }
    .success { color: var(--success); font-weight: 600; }
    .error { color: #ef4444; }
    footer { margin-top: 2rem; font-size: 0.8rem; color: #999; }
  </style>
</head>
<body>
  <div class="container">
    <h1>DCAuto</h1>
    <p class="subtitle">Compre BTC todo dia — automático, sem KYC</p>
    <div class="info"><strong>Taxa: 0.5%</strong> | Rede: <strong>Base</strong></div>

    <button id="connect">Conectar Carteira</button>

    <div id="form" style="display:none; margin-top:1rem;">
      <input type="number" id="amount" placeholder="USDT por dia (ex: 10)" min="1" max="1000" step="1" />
      <button id="previewBtn">Ver Resumo</button>
      <div id="preview" class="preview" style="display:none;">
        <p><strong>Você vai:</strong></p>
        <p id="previewText"></p>
        <button id="confirm">CONFIRMAR DCA</button>
      </div>
    </div>

    <p id="status"></p>
    <footer>DCAuto — Orgânico, transparente e 100% na Base</footer>
  </div>

  <!-- Web3.js (para Web3Modal) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.4/web3.min.js"></script>

  <!-- Web3Modal CDN (COMO NO PANCAKESWAP) -->
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.js"></script>

  <script>
    const CONTRACT_ADDRESS = "0xSEU_CONTRATO_AQUI"; // SUBSTITUA PELO SEU CONTRATO
    const ABI = [{"inputs":[{"internalType":"uint256","name":"amountInUSDT","type":"uint256"}],"name":"setDCA","outputs":[],"stateMutability":"nonpayable","type":"function"}];

    const connectBtn = document.getElementById("connect");
    const form = document.getElementById("form");
    const amountInput = document.getElementById("amount");
    const previewBtn = document.getElementById("previewBtn");
    const preview = document.getElementById("preview");
    const previewText = document.getElementById("previewText");
    const confirmBtn = document.getElementById("confirm");
    const status = document.getElementById("status");

    let web3, contract, account;

    // === WEB3MODAL (COMO NO PANCAKESWAP) ===
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default, // Fallback para WalletConnect
        options: {
          infuraId: "9aa3d95b3bc440fa88e9a9c2e35e74e4" // Infura ID público (como no exemplo oficial)
        }
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions
    });

    connectBtn.onclick = async () => {
      try {
        connectBtn.disabled = true;
        status.textContent = "Conectando...";

        const provider = await web3Modal.connect();
        web3 = new Web3(provider);
        account = (await web3.eth.getAccounts())[0];
        contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);

        connectBtn.style.display = "none";
        form.style.display = "block";
        status.innerHTML = `Conectado: <span class="success">${account.slice(0,6)}...${account.slice(-4)}</span>`;

      } catch (err) {
        console.error(err);
        status.innerHTML = `<span class="error">Erro: ${err.message || "Tente novamente"}</span>`;
        connectBtn.disabled = false;
      }
    };

    // === PREVIEW ===
    previewBtn.onclick = () => {
      const amount = parseFloat(amountInput.value);
      if (!amount || amount < 1 || amount > 1000) return alert("1 a 1000 USDT");
      previewText.innerHTML = `• <strong>$${amount}</strong> em BTC todo dia<br>• Taxa: <strong>$${(amount * 0.005).toFixed(2)}</strong>`;
      preview.style.display = "block";
    };

    // === CONFIRMAR DCA ===
    confirmBtn.onclick = async () => {
      try {
        confirmBtn.disabled = true;
        status.textContent = "Enviando...";
        const tx = await contract.methods.setDCA(web3.utils.toWei(amountInput.value, 'mwei')).send({ from: account });
        status.innerHTML = '<span class="success">DCA ativado!</span>';
      } catch (err) {
        status.innerHTML = `<span class="error">Erro: ${err.message}</span>`;
        confirmBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
