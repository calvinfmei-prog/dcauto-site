<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DCAuto — DCA Automático</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 2rem; background: #f9f9f9; }
    input, button { padding: 0.8rem; margin: 0.5rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #0066ff; color: white; cursor: pointer; }
    #preview { background: white; padding: 1rem; margin: 1rem auto; max-width: 400px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>DCAuto</h1>
  <p>Compre BTC todo dia — automático, sem KYC</p>
  <p>Taxa: 0.5% | Rede: Base</p>
  
  <button id="connect">Conectar Carteira</button>
  
  <div id="form" style="display:none">
    <input type="number" id="amount" placeholder="USDT por dia (ex: 10)" min="1" max="1000" />
    <button id="previewBtn">Preview</button>
    <div id="preview" style="display:none">
      <p><strong>Resumo:</strong></p>
      <p id="previewText"></p>
      <button id="confirm">CONFIRMAR DCA</button>
    </div>
  </div>

  <p id="status" style="margin-top: 1rem;"></p>

  <script src="https://unpkg.com/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/modal@2.6.2/dist/umd/index.min.js"></script>

  <script>
    const CONTRACT = "0xSEU_CONTRATO_AQUI"; // SUBSTITUA
    const ABI = [ /* ABI do contrato aqui */ ];
    let provider, signer, contract, account;

    document.getElementById("connect").onclick = async () => {
      const modal = new WalletConnectModal.Modal({
        projectId: '8ba936a6855cfb7cb2a83cacb4b04174',
        chains: ['eip155:8453']
      });
      const session = await modal.connect();
      provider = new ethers.BrowserProvider(session);
      signer = await provider.getSigner();
      account = await signer.getAddress();
      contract = new ethers.Contract(CONTRACT, ABI, signer);
      
      document.getElementById("connect").style.display = "none";
      document.getElementById("form").style.display = "block";
      document.getElementById("status").innerText = `Conectado: ${account.slice(0,6)}...${account.slice(-4)}`;
    };

    document.getElementById("previewBtn").onclick = () => {
      const amount = document.getElementById("amount").value;
      if (!amount || amount < 1) return alert("Mínimo 1 USDT");
      document.getElementById("previewText").innerText = 
        `• $${amount} em BTC todo dia às 9h\n• Taxa: $${(amount * 0.005).toFixed(2)} (0.5%)\n• Rede: Base`;
      document.getElementById("preview").style.display = "block";
    };

    document.getElementById("confirm").onclick = async () => {
      const amount = ethers.parseUnits(document.getElementById("amount").value, 6);
      const tx = await contract.setDCA(amount);
      document.getElementById("status").innerText = "Enviando...";
      await tx.wait();
      document.getElementById("status").innerText = "DCA ativado com sucesso! ✅";
    };
  </script>
</body>
</html>
